<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放音乐</title>

    <style>
        @font-face {
            font-family: 'xwwk';
            font-display: swap;
            src: url(https://szy-imgs.oss-cn-shanghai.aliyuncs.com/fonts/xwwk/LXGWWenKaiMono-Regular.ttf);
            src: url(https://szy-imgs.oss-cn-shanghai.aliyuncs.com/fonts/xwwk/LXGWWenKaiMono-Regular.ttf)format('truetype');
            font-weight: normal;

        }

        h1 {
            text-align: center;
            color: #832c2c;
            font-size: 2em;
            margin-top: 100px;
            font-family: 霞鹜文楷, Consolas, 'Courier New', monospace;
            font-weight: 200;
        }

        b {
            font-weight: 900;
            font-size: larger;
        }
    </style>
    <script>
        function togglePlay() {
            var audio = document.getElementById('bgm');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</head>

<body>

    <h1> 让天下没有难做的生意</h1>
    <h1> <b>让天下没有难做的生意</b></h1>
</body>

</html>
