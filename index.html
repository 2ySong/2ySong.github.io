<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放音乐</title>
    <script>
        function togglePlay() {
            var audio = document.getElementById('bgm');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</head>
<body>
    <!-- 图片展示 -->
    <img src="images/1.jpg" alt="图片描述" style="width:100%;">

    <!-- 背景音乐 -->
    <audio id="bgm" loop>
        <source src="bgm/起风了.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
    </audio>

    <!-- 播放按钮 -->
    <button onclick="togglePlay()">播放/暂停音乐</button>
</body>
</html>
