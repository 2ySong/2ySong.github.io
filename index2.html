<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>送给芝芝的毕业礼物</title>
    <link rel="stylesheet" href="css/in2.css" />
    <script src="js/jquery.js">
    </script>

    <style>
        .btn {
            width: 84px;
            height: 48px;
            background-color: pink;
            outline: none;
            border: 2px solid pink;
            border-radius: 10px;
        }
        
        h2 {
            text-align: center;
            font-size: 30px;
            color: #FF8C00;
        }
        
        #top {
            height: 50px;
        }
        
        #footer {
            position: relative;
            top: 1000px;
            height: 40px;
        }
        /* .wrap {
            height: 800px;
        } */
    </style>



</head>

<body>
    <h2 id='top'>赵怡芝毕业快乐!</h2>
    <audio src="https://ct-sycdn.kuwo.cn/a4464fa6f0996fa49cac4ef0c871230a/666bfdb9/resource/n3/18/62/3293164897.mp3" autoplay="true" loop="true" hidden="false" controls></audio>
    <button id="play" class="btn">播放</button>
    <!--/*外层容器*/-->
    <div class="wrap">
        <!--/*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前图 -->
            <div class="out_front">
                <img src="images/1.jpg" class="pic" />
            </div>
            <!--后图 -->
            <div class="out_back">
                <img src="images/2.jpg" class="pic" />
            </div>
            <!--左图 -->
            <div class="out_left">
                <img src="images/3.jpg" class="pic" />
            </div>
            <div class="out_right">
                <img src="images/4.jpg" class="pic" />
            </div>
            <div class="out_top">
                <img src="images/5.jpg" class="pic" />
            </div>
            <div class="out_bottom">
                <img src="images/6.jpg" class="pic" />
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="images/7.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                 <img src="images/8.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="images/9.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="images/10.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="images/11.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="images/12.jpg" class="in_pic" />
            </span>

        </div>
    </div>
    <h2 id="footer">感谢在2024的南京遇到赵怡芝!</h2>
    <script>
        $('#play').click(function() {
            //alert('aaa');
            $('audio')[0].play();
        })
    </script>
</body>

</html>
